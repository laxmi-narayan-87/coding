<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Boxes</title>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rgb(41, 67, 193);
            margin: 50px auto;
        }

        .box {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellowgreen;
        }

        .box1 {
            animation: moveBox1 4s linear infinite;
        }

        .box2 {
            animation: moveBox2 4s linear infinite;
        }

        @keyframes moveBox1 {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 40px); }
            50% { top: calc(100% - 40px); left: calc(100% - 40px); }
            75% { top: calc(100% - 40px); left: 0; }
            100% { top: 0; left: 0; }
        }

        @keyframes moveBox2 {
            0% { top: 0; right: 0; }
            25% { top: calc(100% - 40px); right: 0; }
            50% { top: calc(100% - 40px); right: calc(100% - 40px); }
            75% { top: 0; right: calc(100% - 40px); }
            100% { top: 0; right: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
