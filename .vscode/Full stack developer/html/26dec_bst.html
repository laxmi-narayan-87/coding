<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="boots.css">
    <style>
        .container {
            border: 2px solid black;
            padding: 10px; /* Adds padding inside the container */
        }

        .row {
            border: 2px solid black;
            margin-bottom: 10px; /* Adds space between rows */
            padding: 5px; /* Adds padding inside rows */
        }

        .col {
            border: 3px solid orange;
            padding: 10px; /* Adds padding inside columns */
        }

        .col a {
            text-decoration: none;
            color: black; /* Sets the link color */
        }

        .col a:hover {
            color: blue; 
            }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>WEBSITE NAME</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <a href="#home">HOME</a> |
            </div>
            <div class="col">
                <a href="#about">ABOUT US</a> |
            </div>
            <div class="col">
                <a href="#gallery">GALLERY</a> |
            </div>
            <div class="col">
                <a href="#contact">CONTACT US</a>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <p>row2</p>
            </div>
            <div class="col text-center">
                <p>row3</p>
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <p>row3</p>
            </div>
        </div>
    </div>
</body>
</html>
